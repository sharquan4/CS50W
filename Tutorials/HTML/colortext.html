<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Text</title>
</head>
<body>
    <button onclick="Start()">Click Here</button>
    <p id="shit">Hello World!</p>
    <script>
        function Start() {
            var x = document.getElementById("shit");
            x.style.color = "aquamarine";
        }
    </script>
</body>
</html>
