<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <style>
            #container {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                background-color: azure;
            }
            #animation {
                width: 50px;
                height: 50px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="animation"></div>
        </div>
        <input type="text" placeholder="shit" id="demo" />
        <script>
            document.getElementById("demo").onkeydown = function () { myFunction() };
            function myFunction() {
                document.getElementById("demo").style.backgroundColor = "red";
            }
        </script>
    </body>
</html>
