<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container > div {
                background-color: springgreen;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1. This is some random shit.</div>
            <div>2. This is some random shit.</div>
            <div>3. This is some random shit.</div>
            <div>4. This is some random shit.</div>
            <div>5. This is some random shit.</div>
            <div>6. This is some random shit.</div>
        </div>
    </body>
</html>
