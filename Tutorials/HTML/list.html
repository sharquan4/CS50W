<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
<body>
    An Unordered List:
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    An Ordered List:
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
