      body {

      .parent {

        left: 0;
      }

        left: 0;
        border: 1px red solid;
      }
      .image2 {
        position: absolute;
        top: 30px;
        left: 30px;
        border: 1px green solid;
      }

    <p></p>
    <p></p>
    <div class="parent">
      <img class="image1" src="https://placehold.it/50" />

    </div>
  </body>
</html>
